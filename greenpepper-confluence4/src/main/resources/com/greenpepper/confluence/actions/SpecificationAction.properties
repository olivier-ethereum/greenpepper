greenpepper.include.helpdesc=<b><font color="red">Mandatory</font></b> <b>parameters:</b><br><ul><li><b>pageTitle:</b> The page title you want to include</li></ul><br><b>Optional parameters:</b><br><ul><li><b>spaceKey:</b> SpaceKey of the included page. <em>Default --&gt; Macro's residing space</em><br>You can specify a specific space for your included page.</li><li><b>title:</b> <em>Default --&gt; included pageTitle</em></li><li><b>expanded:</b> <em>Default --&gt; false</em><br>You can ask for the included page to be expanded on page load.</li></ul>
