greenpepper.example.macroid=MACRO-{greenpepper-example}
greenpepper.example.helpdesc=<b>{greenpepper-example}</b></font> <em>your example table(s)/list(s)</em> <b>{greenpepper-example}</b><br>This macro allows you in the lazy mode to annotate tables and/or bullet lists that you do want to be processed as executable specifications within your executable documents.<br>&nbsp; <b>Optional parameters:</b></p><ul><li><b>title:</b> <em>Default --&gt; blank</em><br>You can specify your own title.</li><li><b>bgcolor:</b> <em>Default --&gt; NONE</em><br>You can change the backgound color of the Info section (ex.: red, blue, grey, lightgrey, green and hexadecimal colors).<br clear="all"></li></ul>
greenpepper.info.macroid=MACRO-{greenpepper-info}
greenpepper.info.helpdesc=<b>{greenpepper-info}</b><em>your body</em><b>{greenpepper-info}</b><br>This macro allows you to add executable Tables and or Bullet lists into your Executable documents if you run in a lazy mode.<br><b>Optional parameters:</b></p><ul><li><b>title:</b> <em>Default --&gt; blank</em><br>You can specify your own title.</li><li><b>bgcolor:</b> <em>Default --&gt; NONE</em><br>You can change the backgound color of the Test Section. (ex: red, blue, and Hexadecimal colors)</li></ul>
greenpepper.import.macroid=MACRO-{greenpepper-import}
greenpepper.import.helpdesc=<b>{greenpepper-import:</b> my.class.to.import <b>|</b> some.other.class.to.import <b>|</b> ... <b>}</b><br>This macro allows you to Import classes into your Executable document without polluting it with undesirable and user unmeaningful Tables.
