com.greenpepper.confluence.plugin.greenpepper-group.label=GreenPepper Group
com.greenpepper.confluence.plugin.greenpepper-group.desc=Regroups all GreenPepper macros labeled with the same group under a single execution button.
com.greenpepper.confluence.plugin.greenpepper-group.param.title.desc=<em>Optional. Default --&gt; blank</em>
com.greenpepper.confluence.plugin.greenpepper-group.param.group.desc=The Group name. <em>Optional. Default --&gt; PAGE</em>


com.greenpepper.confluence.plugin.greenpepper-include.label=GreenPepper Include
com.greenpepper.confluence.plugin.greenpepper-include.desc=Include pages content into Executable document allowing for example, to define a setup and a tear down page and include it in executable pages avoiding duplication.
com.greenpepper.confluence.plugin.greenpepper-include.param.pageTitle.desc=The page title you want to include. <em>Mandatory</em>
com.greenpepper.confluence.plugin.greenpepper-include.param.title.desc=<em>Optional. Default --&gt; blank</em>
com.greenpepper.confluence.plugin.greenpepper-include.param.spaceKey.desc=You can specify a specific space for your included page. <em>Optional. Default --&gt; Macro's residing space</em>
com.greenpepper.confluence.plugin.greenpepper-include.param.expanded.desc=You can ask for the included page to be expanded on page load. <em>Optional. Default --&gt; false</em>


com.greenpepper.confluence.plugin.greenpepper-children.label=GreenPepper Children
com.greenpepper.confluence.plugin.greenpepper-children.desc=Execute a batch of documents resulting from a page hierarchy.
com.greenpepper.confluence.plugin.greenpepper-children.param.all.desc=If set to true, the complete hierarchy of the parent page will be included in the execution list.Otherwise only the first-level children will be included. <em>Optional. Default --&gt; false</em>
com.greenpepper.confluence.plugin.greenpepper-children.param.spaceKey.desc=You can specify a specific space for your parent page. <em>Optional. Default --&gt; Macro's residing space</em>
com.greenpepper.confluence.plugin.greenpepper-children.param.pageTitle.desc=You can specify a specific title for the parent page. <em>Optional. Default --&gt; Macro's residing page</em>
com.greenpepper.confluence.plugin.greenpepper-children.param.title.desc=You can specify your own title. <em>Optional. Default --&gt; blank</em>
com.greenpepper.confluence.plugin.greenpepper-children.param.expanded.desc=You can ask for the list to be expanded on page load. <em>Optional. Default --&gt; false</em>
com.greenpepper.confluence.plugin.greenpepper-children.param.suts.desc=You can narrow the list to specific Systems Under Test (1 or more; if more than one they must be separated by a comma). <em>Optional. Default --&gt; All</em>
com.greenpepper.confluence.plugin.greenpepper-children.param.group.desc=You can regroup all your macros in a page under a group name. (See Group Macro.) <em>Optional. Default --&gt; PAGE</em>
com.greenpepper.confluence.plugin.greenpepper-children.param.sort.desc=You can configure the way children are sorted. Choose Creation to sort by content creation dates, Title to sort alphabetically by titles and Modified to sort by modification dates (last date first). <em>Optional. Default --&gt; Hierarchical sort</em>
com.greenpepper.confluence.plugin.greenpepper-children.param.reverse.desc=You can reverse the sorting sequence. <em>Optional. Default --&gt; false</em>
com.greenpepper.confluence.plugin.greenpepper-children.param.openInSameWindow.desc=You can control whether or not the link to the specification will open in the same window. <em>Optional. Default --&gt;false</em>


com.greenpepper.confluence.plugin.greenpepper-labels.label=GreenPepper Labels
com.greenpepper.confluence.plugin.greenpepper-labels.desc=Execute a batch of documents resulting from a label search.
com.greenpepper.confluence.plugin.greenpepper-labels.param.spaceKey.desc=You can narrow the label search to a specific space. If none is specified, the available GreenPepperized spaces will be in a select list. <em>Optional. Default --&gt; None</em>
com.greenpepper.confluence.plugin.greenpepper-labels.param.labels.desc=You can pre-enter the labels to base the search on.</br>Using the , as the label separation is equivalent to an OR query. So <b>label1,label2</b> will retrieve all pages labeled by label1 <b>OR/AND</b> label2</br>Using the &amp; as the label separation is equivalent to an AND query. So <b>label1&amp;label2</b> will retrieve all pages labeled by label1 <b>AND</b> label2. <em>Optional. Default --&gt; None</em>
com.greenpepper.confluence.plugin.greenpepper-labels.param.title.desc=You can specify your own title. <em>Optional. Default --&gt; blank</em>
com.greenpepper.confluence.plugin.greenpepper-labels.param.expanded.desc=You can ask for the list to be expanded on page load. <em>Optional. Default --&gt; false</em>
com.greenpepper.confluence.plugin.greenpepper-labels.param.suts.desc=You can narrow the list to specific Systems Under Test (1 or more; if more than one they must be separated by a comma). <em>Optional. Default --&gt; All</em>
com.greenpepper.confluence.plugin.greenpepper-labels.param.group.desc=You can regroup all your macros in a page under a group name. (See Group Macro.) <em>Optional. Default --&gt; PAGE</em>
com.greenpepper.confluence.plugin.greenpepper-labels.param.sort.desc=You can configure the way children are sorted. Choose Creation to sort by content creation dates, Title to sort alphabetically by titles and Modified to sort by modification dates (last date first). <em>Optional. Default --&gt; Hierarchical sort</em>
com.greenpepper.confluence.plugin.greenpepper-labels.param.reverse.desc=You can reverse the sorting sequence. <em>Optional. Default --&gt; false</em>
com.greenpepper.confluence.plugin.greenpepper-labels.param.openInSameWindow.desc=You can control whether or not the link to the specification will open in the same window. <em>Optional. Default --&gt;false</em>

com.greenpepper.confluence.plugin.greenpepper-info.label=GreenPepper Info
com.greenpepper.confluence.plugin.greenpepper-info.desc=Allows you to create tables and/or bullet lists that you do not want to be processed as executable specifications within your executable documents.
com.greenpepper.confluence.plugin.greenpepper-info.param.title.desc=You can specify your own title. <em>Optional. Default --&gt; blank</em>
com.greenpepper.confluence.plugin.greenpepper-info.param.bgcolor.desc=You can change the backgound color of the Info section (ex.: red, blue, grey, lightgrey, green and hexadecimal colors).. <em>Default --&gt; None</em>

com.greenpepper.confluence.plugin.greenpepper-example.label=GreenPepper Example
com.greenpepper.confluence.plugin.greenpepper-example.desc=Allows you in the lazy mode to annotate tables and/or bullet lists that you do want to be processed as executable specifications within your executable documents.
com.greenpepper.confluence.plugin.greenpepper-example.param.title.desc=You can specify your own title. <em>Optional. Default --&gt; blank</em>
com.greenpepper.confluence.plugin.greenpepper-example.param.bgcolor.desc=You can change the backgound color of the Info section (ex.: red, blue, grey, lightgrey, green and hexadecimal colors).. <em>Default --&gt; None</em>


com.greenpepper.confluence.plugin.greenpepper-import.label=GreenPepper Import
com.greenpepper.confluence.plugin.greenpepper-import.desc=Allows you to import classes into your executable document without polluting it with undesirable and unmeaningful user tables.
com.greenpepper.confluence.plugin.greenpepper-import.param.imports.desc=List of imports, separated by spaces or comas. <em>Mandatory</em>

com.greenpepper.confluence.plugin.greenpepper-manage.label=GreenPepper Manage
com.greenpepper.confluence.plugin.greenpepper-manage.desc=Retrieves JIRA references for a specific project filtered by the specified version name.
com.greenpepper.confluence.plugin.greenpepper-manage.param.gpUrl.desc=Your GreenPepper server url. (i.e: http ://mydomain:8080/greenpepper-server). <em>Mandatory</em>
com.greenpepper.confluence.plugin.greenpepper-manage.param.gpService.desc=The GreenPepper handler (i.e: *greenpepper1). <em>Mandatory</em>
com.greenpepper.confluence.plugin.greenpepper-manage.param.jiraUid.desc=The Repository UID of your JIRA's project. <em>Mandatory</em>
com.greenpepper.confluence.plugin.greenpepper-manage.param.versionName.desc=The version name of your JIRA project you wish to view. (ALL will gather all versions). <em>Mandatory</em>
com.greenpepper.confluence.plugin.greenpepper-manage.param.user.desc=Your JIRA user name. <em>Mandatory</em>
com.greenpepper.confluence.plugin.greenpepper-manage.param.pwd.desc=Your JIRA password. <em>Mandatory</em>


com.greenpepper.confluence.plugin.greenpepper-hierarchy.label=GreenPepper Hierarchy
com.greenpepper.confluence.plugin.greenpepper-hierarchy.desc=Retrieves JIRA's version hierarchy for the given version name or link type of a project.
com.greenpepper.confluence.plugin.greenpepper-hierarchy.param.gpUrl.desc=Your GreenPepper server url. (i.e: http ://mydomain:8080/greenpepper-server). <em>Mandatory</em>
com.greenpepper.confluence.plugin.greenpepper-hierarchy.param.gpService.desc=The GreenPepper handler (i.e: *greenpepper1). <em>Mandatory</em>
com.greenpepper.confluence.plugin.greenpepper-hierarchy.param.jiraUid.desc=The Repository UID of your JIRA's project. <em>Mandatory</em>
com.greenpepper.confluence.plugin.greenpepper-hierarchy.param.versionName.desc=The version name of your JIRA project for which you want to view the hierarchy. (ALL will gather all versions). <em>Mandatory</em>
com.greenpepper.confluence.plugin.greenpepper-hierarchy.param.versionName.desc=The JIRA link type name to draw the hierarchy on. <em>Mandatory</em>
com.greenpepper.confluence.plugin.greenpepper-hierarchy.param.user.desc=Your JIRA user name. <em>Mandatory</em>
com.greenpepper.confluence.plugin.greenpepper-hierarchy.param.pwd.desc=Your JIRA password. <em>Mandatory</em>


com.greenpepper.confluence.plugin.greenpepper-historic.label=GreenPepper Historic
com.greenpepper.confluence.plugin.greenpepper-historic.desc=Creates a Chart image of the latest historic data of a page execution. The image created provide clickable area to display the specific execution result.
com.greenpepper.confluence.plugin.greenpepper-historic.param.pageTitle.desc=The page title you want to show historic. <em>Optional. Default --&gt; Macro's residing page</em>
com.greenpepper.confluence.plugin.greenpepper-historic.param.spaceKey.desc=You can specify a specific space for your page. <em>Optional. Default --&gt; Macro's residing space</em>
com.greenpepper.confluence.plugin.greenpepper-historic.param.sut.desc=The System Under Test name of the page. <em>Default --&gt; selected System Under Test of the page</em>
com.greenpepper.confluence.plugin.greenpepper-historic.param.maxresult.desc=The maximum number of the latest historic data entry to show. <em>Optional. Default --&gt; 30</em>
com.greenpepper.confluence.plugin.greenpepper-historic.param.width.desc=The width of the chart in pixels. <em>Optional. Default --&gt; 500</em>
com.greenpepper.confluence.plugin.greenpepper-historic.param.height.desc=The height of the chart in pixels. <em>Optional. Default --&gt; 500</em>
com.greenpepper.confluence.plugin.greenpepper-historic.param.border.desc=Indicate to use a border for the chart image. <em>Optional. Default --&gt; false</em>
com.greenpepper.confluence.plugin.greenpepper-historic.param.showignored.desc=Indicate to show the count of ignored tests. <em>Optional. Default --&gt; false</em>
com.greenpepper.confluence.plugin.greenpepper-historic.param.children.desc=This parameter present a summary Chart containing an aggregation of execution result. If set to first, aggregation will be done for all first level children of the specified page. If set to all, the aggregation will be done with the complete hierarchy of the specified page. Default --&gt; false</em>
com.greenpepper.confluence.plugin.greenpepper-historic.param.labels.desc=Labels to base the search when doing the aggregation of execution result of pages<br>Using the , as the label separation is equivalent to an OR query. So <b>label1,label2</b> will retrieve all pages labeled by label1 <b>OR/AND</b> label2<br>Using the &amp; as the label separation is equivalent to an AND query. So <b>label1&amp;label2</b> will retrieve all pages labeled by label1 <b>AND</b> label2. <em>Optional. Default --&gt; None</em>
